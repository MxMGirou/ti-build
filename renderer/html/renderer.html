<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Appcelerator compiler</title>
    <link rel="stylesheet" type="text/css" href="./../css/renderer.css">
  </head>
  <body>
    <div>
        <input id="configBtn" type="button" value="Configuration" />

        <h3>Liste des projets</h3>
        <input id="refeshProjectsBtn" type="button" value="Refresh projects" />
        <div id="projectsListDiv"></div>
    </div>
    <div>
        <input id="runBtn" type="button" value="Run"/>
    </div>
    <div>
        <h3>Simulateurs</h3>
        <input id="refeshDevicesBtn" type="button" value="Refresh devices"/>
        <div id="simulatorsListDiv"></div>
        <h3>Devices</h3>
        <div id="devicesListDiv"></div>
    </div>

    <div id="logger">
        <div id="console"></div>
    </div>
  </body>

  <script>
    require('./../js/renderer.js')
  </script>
</html>
